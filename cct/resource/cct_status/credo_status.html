<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="30">
    <link rel="stylesheet" href="credo_status.css">
    <title>CREDO status</title>
</head>
<body>
<div id="header">
    CREDO status
</div>


<div id="devicehealth">
    <table border="2pt">
        <caption>Device health</caption>
        $devicehealth_tablecontents
    </table>
</div>
<div id="leftpane">
    <img src="scheme.svg" alt="Interactive schema" width="100%">
    <div id="xraysourcestatus">
        <table border="2pt">
            <caption>X-ray source</caption>
            $xraysource_status
        </table>
    </div>

    <div id="detectorstatus">
        <table border="2pt">
            <caption>Detector</caption>
            $detector_status
        </table>
    </div>
</div>
<div id="rightpane">
    <div id="accounting">
        <table>
            <caption>Accounting</caption>
            $accounting_data
        </table>
    </div>

    <div id="filesequencestatus">
        <table border="2pt">
            <caption>File sequence numbers</caption>
            $filesequence_data
        </table>
    </div>

    <div id="motorpositions">
        <table border="2pt">
            <caption>Motor positions</caption>
            $motorpositions_tablecontents
        </table>
    </div>
</div>

<div style="clear:both;width:100%;height:2pt;background-color:black;"></div>

<div id="footer">
    <div style="float:left">Uptime: $uptime</div>
    &nbsp;<a href="http://credo.ttk.mta.hu">http://credo.ttk.mta.hu</a>&nbsp;
    <div style="float:right">$timestamp</div>
</div>

</body>
</html>
